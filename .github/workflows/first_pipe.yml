name: Nodejs ci

on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '14'

            - name: npm install dependencies
              run: npm install

            - name: lint code
              id: lint
              continue-on-error: true
              run: npm run eslint

            - name: run build
              run: npm run build --if-present

            - name: test code
              id: test
              continue-on-error: true
              run: npm run test:unit

            - name: create issue if test fails
              uses: actions/github-script@v7
              with:
                script: |
                  if (context.result === 'failure' && context.step_name === 'test') {
                    await context.octokit.issues.create({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      title: 'Build failed',
                      body: 'The build for this PR has failed. Please check the build logs for more details.',
                      labels: ['build:failed'],
                      assignees: [context.actor.id],
                    });
            
            - name: build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist

            - name: add comment to pull request
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'build and test completed'
                      })
            

              